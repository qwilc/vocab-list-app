<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar fixed-top">
            <h1 class="navbar-brand">App Title</h1>
        </nav>
    </header>

    <main class="container-fluid text-center">
        <div id="login">
            <h1>Welcome</h1>
            <p>Please log in</p>
            <div>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Your Name"
                />
            </div>
            <div>
                <input
                  type="password"
                  id="userPassword"
                  placeholder="Password"
                />
            </div>
            <div>
                <button type="submit" class="btn btn-primary" onclick=register()>Register</button>
                <button type="submit" class="btn btn-primary" onclick=login()>Login</button>
            </div>
        </div> 

        <!-- Error dialog -->
        <div class="modal fade" id="msgModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-dark">
                    <div class="modal-body">error message here</div>
                    <div class="modal-footer">
                        <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        >
                        Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <span>Quincy Wilcox</span>
        <a href=https://github.com/qwilc/startup>GitHub</a>
    </footer>

    <script src="login.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</body>
</html>
